name: Snyk Container Scan
on: [push, pull_request]
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build a Docker image
      run: docker build -t docker-goof .
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: docker-goof
        args: --file=Dockerfile
    - name: API Call
      run: | 
        curl --include \
        --request POST \
        --header "Content-Type: application/json; charset=utf-8" \
        --header "Authorization: 2bba5916-929d-4e79-8cea-45b5a6f57490" \
        --data-binary "{
        \"target\": {
        \"name\": \"shannreid/juice-shop:latest\"
          }
        }" \
        'https://api.snyk.io/api/v1/org/6e5f5718-4f6d-46dc-a71d-1c6832367c1d/integrations/9d1cf0a5-85c6-4dae-92c8-a5757b37b52d/import'
