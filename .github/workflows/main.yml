
name: "snyk test"
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install snyk delta
        run: npm install --location=global snyk-delta
      - uses: snyk/actions/setup@master
      - name: Snyk Test
        run: snyk test --json --print-deps | snyk-delta --baselineOrg --orgID 6e5f5718-4f6d-46dc-a71d-1c6832367c1d --baselineProject d0baf13b-6f05-4abf-a3da-5cedabcc03a4
        continue-on-error: true
        env:
           SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
     
